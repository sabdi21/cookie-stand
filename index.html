<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      <h2>Salmon Cookies</h2>
    </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Daily Location Total</title>
  </head>
  <body>
    <div>
    <img src="salmon.png" alt="salmon" class="salmon"/>
    </div>
    <h1>PAT'S COOKIES</h1>
    <form id="location-form">
        <fieldset>
          <legend>New Location Form</legend>
    
          <label for="location">Location: </label>
          <input name="location" type="text" size="20" />
    
          <label for="min">Minimum Customers: </label>
          <input name="min" type="text" size="10" />

          <label for="max">Maximum Customers: </label>
          <input name="max" type="text" size="10" />
          
          <label for="average">Average Cookie Sale: </label>
          <input name="average" type="text" size="10" />
    
          <button type="submit">Submit Form</button>
        </fieldset>
      </form>
      
    <table id="table"></table>

    <script src="app.js"></script>
  </body>
  <footer>
    <!-- Setting up list -->
    <nav>
      <!-- <div class="row"> -->
        <div>'information'</div>
        <div>'information'</div>
        <div>'information'</div>
        
      <!-- </div> -->

  </footer>
</html>
